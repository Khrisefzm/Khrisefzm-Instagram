<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Breathe Code Phot Feed</h1>
    </div>
    <div class="box">
        <div class="photo-header">
            <h2>First dog</h2>
            <p class="numbers">14/16</p>
        </div>
        <img src="https://aperrados.com/wp-content/uploads/2018/08/pomerania-toy-raza-perro-thumb.png" alt="cute dog">
        <p class="img-description">This is the fist dog of Breathe Code</p>
    </div>
    <div class="box">
        <div class="photo-header">
            <h2>Second dog</h2>
            <p class="numbers">14/16</p>
        </div>
        <img src="https://s1.eestatic.com/2021/11/10/actualidad/626198202_214457334_1706x960.jpg" alt="cute dog">
        <p class="img-description">This is the second dog of Breathe Code</p>
    </div>
    <div class="box">
        <div class="photo-header">
            <h2>Person working</h2>
            <p class="numbers">14/16</p>
        </div>
        <img src="https://larazon.pe/wp-content/uploads/2022/07/TRABAJO.jpg" alt="cute dog">
        <p class="img-description">This is a person in her work.</p>
    </div>
</body>
</html>
